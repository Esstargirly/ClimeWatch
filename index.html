<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont">
      <div class="name">
        <h2>ClimeWatch</h2>
      </div>

      <div class="search">
        <input type="search" name="" id="" placeholder="Enter city name" />
        <button>Search</button>
      </div>
      <div class="error">
        <p>Invalid city name!!!</p>
      </div>

      <div class="weather">
        <div class="main">
          <img src="./Images/sun.png" alt="" class="main-icon" />
          <h2 class="temp">18Â°</h2>
          <h4 class="city">Lagos</h4>
          <p class="date">2025-12-13</p>
        </div>

        <div class="part">
          <div class="par1">
            <img src="./Images/desc.PNG" alt="" class="part-icon" />
            <h3>Description</h3>
            <p class="desc">Cloudy</p>
          </div>

          <div class="par1">
            <img src="./Images/humidity.png" alt="" class="part-icon" />
            <h3>Humidity</h3>
            <p class="humidity">50%</p>
          </div>

          <div class="par1">
            <img src="./Images/wind.png" alt="" class="part-icon" />
            <h3>Wind Speed</h3>
            <p class="wind">4km/h</p>
          </div>

          <div class="par1">
            <img src="./Images/air.png" alt="" class="part-icon" />
            <h3>Visibility</h3>
            <p class="visibility">1000 km</p>
          </div>

        </div>
      </div>
      
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
